<!DOCTYPE html>
<head>
<script type="text/javascript" src='jquery.js'></script>
<script type="text/javascript" src='popup.js'></script>
<style type="text/css">
body {
  min-width: 540px;
  min-height: 100%;
  overflow-x: hidden;
  background-color: whitesmoke;
  font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
  font-size: 16px;
}

#shiva_container_images {
  height: 100%;
  min-height: 100%;
  display: block;

}
#shiva_container_images ul {
  width: 100%;
  list-style: none;
  display: inline-block;
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
  -webkit-padding-start: 0px;
}
#shiva_container_images ul li {
  float: left;
  width: 120px;
  margin: 15px 15px 15px 0;
}
#shiva_container_images ul li a {
	border: 1px solid #dedede;
	display: block;
	width: 122px;
  	overflow: hidden;
  	background-color: white;
  	height: 100%;
  	max-height: 100%;
}
#shiva_container_images ul li a:hover {
	-webkit-box-shadow: 0px 3px 8px rgba(0,0,0,.3);
	-moz-box-shadow: 0px 3px 8px rgba(0,0,0,.3);
	box-shadow: 0px 3px 8px rgba(0,0,0,.3);
}
#shiva_container_images ul li a img {
  margin: 5px;
  border: 1px solid #434343;
  vertical-align: middle;
  width: 110px;
  height: 110px;
}
.helper_text {
	padding:10px;
	color: #434343;
	border-bottom: 1px solid #2c4e31;
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	font-size: 16px;
	font-weight: 300;
	-webkit-margin-before: 0;
	-webkit-margin-after: 0;
	margin-bottom: 15px;
}
.shiva_text_clipboard {
	visibility: visible;
	text-transform: lowercase;
	font-size: 12px;
	width: 102px;
	height: 20px;
	display: block;
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	color: #434343;
	line-height: 20px;
	text-align: left;
	padding: 5px 10px;
	border: 1px solid white;
	background: white;
	overflow: hidden;
	-webkit-box-shadow:inset -6px 0px 5px rgba(0, 0, 0, 0.2);
	margin: 10px 0;
}
#copy-button {
	width: 100%;
	height: 40px;
	line-height: 40px;
	display: inline-block;
	color: #ffffff;
	-webkit-border-radius: 6px;
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
	background-color: #006dcc;
	background-image: -moz-linear-gradient(top, #0088cc, #0044cc);
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0088cc), to(#0044cc));
	background-image: -webkit-linear-gradient(top, #0088cc, #0044cc);
	background-image: -o-linear-gradient(top, #0088cc, #0044cc);
	background-image: linear-gradient(to bottom, #0088cc, #0044cc);
	background-repeat: repeat-x;
	border-color: #0044cc #0044cc #002a80;
	border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
	text-decoration: none;
	text-align: center;
	margin: 0 auto;
}
.clear {
	clear: all;
}
#shiva_choose_image .active {
	border: 2px solid #ff0000;
}
#product_attributes {
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	font-size: 16px;
	font-weight: 300;
	color: #434343;
	margin: 20px 0 0 20px;
}
#product_attributes div {
	margin: 4px 0px;
}
#shiva_clipboard input{
	width: 100%;
	height: 40px;
	line-height: 40px;
	font-size: 14px;
}
img.active {
	border: 2px solid red;
	-webkit-box-shadow: 0px 3px 20px rgba(0,0,0,.9);
	-moz-box-shadow: 0px 3px 20px rgba(0,0,0,.9);
	box-shadow: 0px 3px 20px rgba(0,0,0,.9);
}
</style>
</head>
<body id="shiva_popup">
	<p class="helper_text">select an image from the list</p>
	
	<div id="shiva_container_images">
	  <ul class="shiva_choose_image"></ul>
	</div>

	<p class="helper_text">Product Attributes</p>
	<div id="product_attributes">
		<div id="shiva_container_title">
		</div>
		<div id="shiva_container_partner">
		</div>
		<div id="shiva_container_price">
		</div>
		<div id="shiva_container_url">
		</div>
	</div>
	
	<div id="shiva_clipboard">
		<p class="helper_text">Theme number (1-2-3-4-...)</p>
    	<input type="text" />
	</div>
</body>
</html>
