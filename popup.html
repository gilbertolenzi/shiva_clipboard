<!DOCTYPE html>
<head>
<script type="text/javascript" src='jquery.js'></script>
<script type="text/javascript" src='popup.js'></script>
<style type="text/css">
body {
  min-width: 540px;
  min-height: 100%;
  overflow-x: hidden;
  background-color: whitesmoke;
  font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
  font-size: 16px;
}

#shiva_container_images {
  height: 100%;
  min-height: 100%;
  display: block;

}
#shiva_container_images ul {
  width: 100%;
  list-style: none;
  display: inline-block;
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
  -webkit-padding-start: 0px;
}
#shiva_container_images ul li {
  float: left;
  width: 120px;
  margin: 15px 15px 15px 0;
}
#shiva_container_images ul li a {
	border: 1px solid #dedede;
	display: block;
	width: 122px;
  	overflow: hidden;
  	background-color: white;
  	height: 100%;
  	max-height: 100%;
}
#shiva_container_images ul li a:hover {
	-webkit-box-shadow: 0px 3px 8px rgba(0,0,0,.3);
	-moz-box-shadow: 0px 3px 8px rgba(0,0,0,.3);
	box-shadow: 0px 3px 8px rgba(0,0,0,.3);
}
#shiva_container_images ul li a img {
  margin: 5px;
  border: 1px solid #434343;
  vertical-align: middle;
  width: 110px;
  height: 110px;
}
.helper_text {
	padding:10px;
	color: #434343;
	border-bottom: 1px solid #2c4e31;
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	font-size: 16px;
	font-weight: 300;
	-webkit-margin-before: 0;
	-webkit-margin-after: 0;
	margin-bottom: 15px;
}
.shiva_text_clipboard {
	visibility: visible;
	text-transform: lowercase;
	font-size: 14px;
	width: 25px;
	height: 25px;
	display: block;
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	color: #fff;
	line-height: 25px;
	text-align: left;
	background: white;
	overflow: hidden;
	-webkit-box-shadow:-6px 0px 5px rgba(0, 0, 0, 0.2);
	margin: 10px 0;
	background-color: #434343;
	-webkit-border-radius: 25px;
	position: absolute;
	top: -5px;
	right: -10px;
	text-align: center;
	margin: 0 auto;
}
.clear {
	clear: all;
}
#shiva_choose_image .active {
	border: 2px solid #ff0000;
}
#shiva_container_images li {
	position: relative;
}
#product_attributes {
	font-family: 'helvetica neue' 'helveticaneue'  'HelveticaNeue';
	font-size: 16px;
	font-weight: 300;
	color: #434343;
	margin: 20px 0 0 20px;
	display: none;
}
#product_attributes div {
	margin: 4px 0px;
}
#shiva_clipboard input{
	width: 100%;
	height: 40px;
	line-height: 40px;
	font-size: 14px;
}
#shiva_select_image {
	height: 50px;
	line-height: 50px;
	width: 100%;
}
</style>
<script src="copy_clipboard.js"></script>
</head>
<body id="shiva_popup">
	<div id="shiva_container_images">
	  <ul></ul>
	</div>
	<p class="helper_text">Select an image from the list</p>
	<select id="shiva_select_image">
		
	</select>

	
	<div id="product_attributes">
		<p class="helper_text">Product Attributes</p>
		<div id="shiva_container_title">
		</div>
		<div id="shiva_container_partner">
		</div>
		<div id="shiva_container_price">
		</div>
		<div id="shiva_container_url">
		</div>
		<div id="shiva_container_image_path">
		</div>
	</div>
	
	<div id="shiva_clipboard">
		<p class="helper_text">Select a Theme number (1-2-3-4-&hellip;)</p>
    	<input type="text" />
	</div>
</body>
</html>
